<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAVEEN SIGNIN PAGE</title>
</head>
    <link rel="stylesheet" href="signin_page.css">
<body>
    <div class="container">
        <div class="form">
            <div class="form-header">
                <h1>Sign-In Page</h1>
            </div>
            <form>
                <div class="form-body">
                    <input type="Name" placeholder="Enter Your Name" class="field">
                    <input type="Email" placeholder="Enter Your Email" class="field">
                    <input type="psw" placeholder="Enter Your Password" class="field">
                    <div class="options">
                        <input type="checkbox" class="remember">Remember Me<br>
                        <br>
                        <!-- <a href="#" class="forgot" style="color: red;">Forgot password</a> -->
                        <p style="color: red;">Forgot password <a href="#" style="color: blue;"><u>Click Here!</u></a></p>
                    </div>
                    <button type="button" style="border-style: outset;" onclick="">Sign-In</button>
                    <button type="button" style="border-style: outset;" onclick="">Sign-Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
