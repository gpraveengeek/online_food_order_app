<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAVEEN SIGNIN PAGE</title>
</head>
    <link rel="stylesheet" href="login.css">
<body>
    <div class="container">
        <div class="form">
            <div class="form-header">
                <h1>Sign-In Page</h1>
            </div>
            <form>
                <div class="form-body">
                    <input type="Email" placeholder="email address" class="field">
                    <input type="psw" placeholder="password" class="field">
                    <div class="options">
                        <input type="checkbox" class="remember">Remember Me
                        <a href="" class="forgot" style="color: red;">Forgot password</a>
                    </div>
                    <button type="button" onclick="">Sign-In</button>
                </div>
                <div class="form-footer">
                    <span>not a member?</span>
                    <a class="button" href="register.html" style="color: blue;">Sign-Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
